<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="../css/index.min.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          id="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
          class="search-input"
        />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </header>
    <main>
      <section class="gallery">
        <!-- Tarjetas de imÃ¡genes -->
      </section>
      <button type="submit" id="load-more" class="hidden load-more">
        Load more
      </button>
      <p id="no-more-images" class="hidden">
        "We're sorry, but you've reached the end of search results."
      </p>
    </main>
    <footer class="footer">
      <p>Images provided from</p>
      <img src="./images/pixabay.png" class="pixabay" alt="pixabay" />
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
